<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raciel Yera Toledo</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    :root {
      --sidebar-width: 220px;
      --accent: #007ACC;
      --text: #111;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      height: 100vh;
      position: fixed;
      background: #fff;
      border-right: 1px solid #eee;
      padding: 2rem 1.5rem;
    }

    .sidebar h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
    }

    .menu a {
      display: block;
      margin-bottom: 0.8rem;
      color: var(--text);
      text-decoration: none;
      transition: 0.2s;
    }

    .menu a:hover {
      color: var(--accent);
      padding-left: 4px;
    }

    /* Main content */
    .content {
      margin-left: var(--sidebar-width);
      padding: 2rem 3rem;
    }

  </style>

</head>
<body>

  <aside class="sidebar">
    <h1>Raciel Yera</h1>
    <nav class="menu">
      <a href="bio.html">Bio</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
    </nav>
  </aside>

  <main class="content">
    <h2>Welcome</h2>
    <p>Please use the menu to navigate.</p>
  </main>

</body>
</html>
